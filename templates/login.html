<!doctype html>
<html>

    <head>
        <title>Login Page</title>
    </head>

    <body>
        <h1>
            JamesonHM trial site
        </h1>

        <form action={{ url_for("login") }} method="POST">
        	{% if error %}
        		<p style="color:red">
        			{{ error }}
        		</p>
        	{% endif %}

        	<p>
        	Username: <input type="text" name="username">
        	</p>

        	<p>
        	Password: <input type="password" name="password">
        	</p>

        	<button type="submit">Login</button>
        </form>
    </body>

</html>
